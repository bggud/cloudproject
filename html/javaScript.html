<script language="javascript" type="text/javascript">
function executeMe(){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("changeMe").innerHTML = xhttp.responseText;
    }
  };
  var query= "?counter=" + "5" ;
  xhttp.open("GET", "../cgi-bin/iframe.php"+query, true);
  xhttp.send(null);
}
</script>
				<form style="display:inline;">

		<input type="hidden" name="counter" value="5"/>
			<input type="submit" onclick="executeMe()" value="Launch - {0}"/>
			
			
			</form>
			<div id="changeMe">
			</div>
